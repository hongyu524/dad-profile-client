name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        env:
          VITE_API_BASE_URL: https://emh35apcq3.execute-api.us-west-2.amazonaws.com
          VITE_AUTH_MODE: anonymous
          VITE_FAMILY_CODE: ${{ secrets.VITE_FAMILY_CODE }}
        run: npm run build

      # OPTIONAL: ensure 404.html exists for SPA fallback
      - name: Ensure 404.html exists
        run: |
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
          fi

      # OPTIONAL: copy CNAME if you are using a custom domain and have a CNAME file in repo root
      - name: Copy CNAME (if exists)
        run: |
          if [ -f CNAME ]; then
            cp CNAME dist/CNAME
          fi

      # DEBUG: prove config.json is actually inside dist on the runner
      - name: Debug dist contents
        run: |
          echo "---- LIST DIST ----"
          ls -la dist
          echo "---- SHOW CONFIG.JSON ----"
          cat dist/config.json || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # âœ… IMPORTANT: must be "dist" (NO leading ./)
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
